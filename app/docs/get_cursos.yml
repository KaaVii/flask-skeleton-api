
Endpoint responsável por retornar uma lista de turmas abertas com informações de campi e cursos. O resultado
pode ser filtrado a partir do parâmetro "formação".
---
tags:
- posGraduacao
parameters:
  - name: formacao
    in: query
    type: string
    required: false
    enum: ['especializacao', 'mestrado', 'doutorado']
responses:
  200:
    description: Uma lista de cursos.